<script>
//without input from webpage
var arr=["Suma","Reshna.","Suraj","Manoj","Karthik","Sowmya","Raksha","Sima","Rohan","Sana"];
var marks=[45,67,89,75,90,35,89,98,78,96];
var per=[];
var rank=[];
function avg1(m)
{
  for(var i=0;i<m.length;i++)
  {
    var sum= sum +m[i];
    per[i]=m[i];
  }
  var avg= sum/i;
  return avg;
}
function grade(p)
{
  for(var i=0;i<p.length;i++)
  {
    if(p[i]>=90)
    rank[i]=1;
    else if(p[i]>=80 && p[i]<90)
    rank[i]=2;
    else if(p[i]>=70 && p[i]<80)
    rank[i]=3;
    else if(p[i]>=50 && p[i]<70)
    rank[i]=4;
    else
      rank[i]=5;
    }
}
console.log(arr);

avg1(marks);

grade(per);
