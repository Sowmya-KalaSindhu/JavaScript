<!DOCTYPE html>
<html>
<body>

<h1>Day 1 of JavaScript- What changes do JS do in HTML</h1>
<p id="demo">Lets see the change</p>
<button type="button" onclick="document.getElementById('demo').innerHTML='Hello  JavaScript'">Click here</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Change font</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Show</button>

</body>
</html>
